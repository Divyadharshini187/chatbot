<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chatbot</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbotfroentend2.css') }}">
</head>
<body>
    <h1>Book Chatbot</h1>
    <div id="chatbox">
        <p><strong>Bot:</strong> Hi! Let's talk about books. What's your favorite genre?</p>
    </div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) return;
            
            // Add user message to chat
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            document.getElementById('message').value = '';
            
            // Send to backend (Flask /chat endpoint)
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll
            });
        }
        
        // Allow Enter key to send
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
